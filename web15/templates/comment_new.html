<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<form method="post" action={{ url_for(".add") }}>
        <input class="form-control" type="text" name="author" placeholder="author">
        <input class="form-control" type="text" name="content" placeholder="content">
        <button class="btn btn-success" type="submit">提交</button>
</form>
{% for c in comments %}
    <div class="bg-success">{{ c.content }} from {{ c.author }} @ {{ c.create_time }}</div>
{% endfor %}
</body>
</html>
