<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客主页</title>
</head>
<body>
<a href={{ url_for(".new") }}>新建博客</a>
<div>
    {% for b in blogs %}
        <div>
        <a href= {{ url_for(".view", blog_id=b.id) }}>
        {{ b.title }} @ {{ b.create_time }} by {{ b.author }}
        </a>
        </div>
    {% endfor %}
</div>

</body>
</html>
