<!DOCTYPE html>
<!-- 注释是这样的, 不会被显示出来 -->
<!--
    html 格式是浏览器使用的标准网页格式
    简而言之就是 标签套标签
-->
<!-- html 中是所有的内容 -->
<html>
    <!-- head 中是放一些控制信息, 不会被显示 -->
    <head>
        <!-- meta charset 指定了页面编码, 否则中文会乱码 -->
        <meta charset="utf-8">
        <!-- title 是浏览器显示的页面标题 -->
        <title>例子 1</title>
    </head>
    <!-- body 中是浏览器要显示的内容 -->
    <body>
        <!-- html 中的空格是会被转义的, 所以显示的和写的是不一样的 -->
        <!-- 代码写了很多空格, 显示的时候就只有一个 -->
        很         好普通版
        <h1>很好 h1 版</h1>
        <h2>很好 h2 版</h2>
        <h3>很好 h3 版</h3>
        <!-- form 是用来给服务器传递数据的 tag -->
        <!-- action 属性是 path -->
        <!-- method 属性是 HTTP方法 一般是 get 或者 post -->
        <!-- get post 的区别上课会讲 -->
        <form action="/" method="get">
            <!-- textarea 是一个文本域 -->
            <!-- name 是属性, 用处上课讲 -->
            <input name="author" placeholder="名字">
            <br>
            <textarea name="message" placeholder="内容"></textarea>
            <!-- button type=submit 才可以提交表单 -->
            <!-- /?message=输入的内容 -->
            <button type="submit">GET 提交</button>
        </form>
        <form action="/lqyj" method="post">
            <input name="author">
            <br>
            <textarea name="message"></textarea>
            <button type="submit">POST 提交</button>
        </form>
    </body>
</html>
